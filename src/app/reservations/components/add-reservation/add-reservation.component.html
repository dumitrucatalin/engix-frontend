<mat-card>
  <mat-card-header>
    <mat-card-title>
      <p>Add reservation</p>
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="addReservationsForm">
    <p>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="" formControlName="name" />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Your name</mat-hint>
        <mat-error
          *ngIf="addReservationsForm.controls['name'].hasError('required')"
        >
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [min]="minDate"
          formControlName="reservationDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error
          *ngIf="addReservationsForm.controls['reservationDate'].hasError('required')"
        >
          Date is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <mat-label>Seats</mat-label>
        <input matInput type="number" placeholder="1" formControlName="seats" />
        <mat-icon matSuffix>airline_seat_legroom_reduced</mat-icon>
        <mat-error
          *ngIf="addReservationsForm.controls['seats'].hasError('required')"
        >
          Seats is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Ex. aaa@example.com"
        />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error
          *ngIf="
            addReservationsForm.controls['email'].hasError('email') &&
            !addReservationsForm.controls['email'].hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error
          *ngIf="addReservationsForm.controls['email'].hasError('required')"
        >
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Optional</mat-label>
        <mat-icon matSuffix>more_horiz</mat-icon>
        <textarea matInput placeholder="" formControlName="optional"></textarea>
      </mat-form-field>
    </p>

    <button
    type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!addReservationsForm.valid"
      (click)="addReservation()"
    >
      Add reservation
    </button>
  </form>
</mat-card>
